---
layout: default
title: Our Extreme Team
image: /images/og/Code-Astra-Logo.jpg
permalink: /team/
---

<section class="page-title-container bg-top-focus text-center">
  <div class="jumbotron">
    <div class="container">
      <h1>
        Our Extreme Team
      </h1>
      <p>We help you transform your next-generation idea to product.</p>
    </div>
  </div>
</section>

<section id="experts" class="text-center">
  <div class="container">
    <div class="row equal-height-contianer">
      {% for expert in site.data.experts %}
        <article class="expert col-md-4 equal-height-item">
          <img src="{{site.baseurl}}/images/team/{{expert.pic}}" alt="{{expert.name}}" class="img-responsive">
          <h3>{{expert.name}}</h3>
          <p class="title"><em>{{expert.title}}</em></p>
          <p class="summary">{{expert.summary}}</p>
          <a href="#" class="details-trigger"></a>
        </article>
      {% endfor %}
    </div>
  </div>
</section>
