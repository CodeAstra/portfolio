<header>
  <nav class="navbar navbar-default navbar-fixed-top">
    <span class="gradient-bg"></span>
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{site.baseurl}}/">
          <img src="{{site.baseurl}}/images/logo-white-transparent-sm.png" alt="Code Astra Logo">
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {% for node in site.data.menu %}
            {% assign page_url = page.url | remove: 'index.html' %}
            {% if node.link == page_url %}
              {% assign activeClass = 'active' %}
            {% else %}
              {% assign activeClass = '' %}
            {% endif %}
            <li class="{{activeClass}}"><a href="{{site.baseurl}}{{node.link}}">{{node.title}}</a></li>
          {% endfor %}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>
